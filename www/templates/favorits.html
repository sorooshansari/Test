<ion-view id="page3">
    <ion-nav-title>
        <img src="img/IAGappHeaderLOGO.png">
        <p>{{PageTitle}}</p>
    </ion-nav-title>
    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-item class="item-remove-animate item-thumbnail-left item-icon-right homeItems"
                      ng-repeat="place in Places" type="item-text-wrap" 
                      ui-sref="tabsController.placeBookmarked({id: '{{place.Id}}'})">
                <img ng-src="{{place.logo}}">
                <h2 style="color:black;">{{place.name}}</h2>
                <p style="font-size: 0.69em; background: #666;color: #fff;padding: 0px 6px;display: inline-block;border-radius: 3px;">{{place.city}}</p>
                <p>{{place.address}}</p>
                <i class="icon ion-chevron-right"></i>
                <ion-option-button class="likeBtn text-center" ng-click="defavorito(place.Id)">
                    <i class="icon ion-android-remove-circle assertive" style="color:#ef473a!important;"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
